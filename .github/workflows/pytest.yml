name: pytest

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Install Playwright browsers
        run: |
          python -m playwright install --with-deps
      - name: Run tests
        env:
          CI: true
        run: |
          pytest -q

  e2e:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}

      - name: Cache Playwright browser downloads
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/ms-playwright
            ~/.cache/playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/requirements.txt') }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: |
          python -m playwright install --with-deps

      - name: Install ffmpeg (for GIF creation and debugging)
        run: |
          sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Start dev server
        run: |
          nohup python -u app.py > server.log 2>&1 & echo $! > server.pid
          # Wait for the server to accept connections
          for i in $(seq 1 30); do
            if curl -sSf http://127.0.0.1:5000/ -I; then echo 'server up'; break; fi
            sleep 1
          done
          tail -n +1 server.log | sed -n '1,200p'

      - name: Run Playwright E2E tests
        env:
          CI: true
        run: |
          pytest -q tests/e2e -k "not flaky" -s --junitxml=tests/e2e/report.xml || true

      - name: Collect E2E artifacts on failure (redact logs, scan secrets, compress traces & videos)
        if: ${{ failure() && (github.event.pull_request.head.repo.fork == false) }}
        run: |
          mkdir -p artifacts
          # Attempt to record a short GIF demo (best-effort; may require ffmpeg)
          python scripts/record_screenshots.py --out artifacts/demo.gif || true

          # Redact sensitive headers/fields from server.log and save a redacted copy
          SENSITIVE_PATTERN='(Authorization:|Cookie:|password|passwd|token|api_key|apikey|secret|ghp_[A-Za-z0-9]+|AKIA[0-9A-Z]{16}|-----BEGIN PRIVATE KEY-----)'
          if [ -f server.log ]; then
            echo 'Scanning server.log for sensitive patterns...'
            if grep -E -i "$SENSITIVE_PATTERN" server.log >/dev/null 2>&1; then
              echo 'Sensitive patterns detected in server.log — creating redacted copy'
              sed -E 's/(Authorization:[^\n]*)/Authorization: [REDACTED]/Ig' server.log | \
                sed -E 's/(Cookie:[^\n]*)/Cookie: [REDACTED]/Ig' | \
                sed -E 's/(password["'\ ]*[:= ][^,}\n]*)/password: [REDACTED]/Ig' | \
                sed -E 's/(api[_-]?key["'\ ]*[:= ][^,}\n]*)/api_key: [REDACTED]/Ig' > artifacts/server.log
            else
              cp server.log artifacts/server.log || true
            fi
          fi

          # Redact commonly-sensitive fields in junit xml (best-effort)
          if [ -f tests/e2e/report.xml ]; then
            echo 'Redacting potential private fields in tests/e2e/report.xml'
            sed -E 's/(password["'\ ]*[:= ]?)[^"<>]*/\1[REDACTED]/Ig' tests/e2e/report.xml > artifacts/report.xml || cp tests/e2e/report.xml artifacts/report.xml || true
          fi

          # Gather Playwright frames if they exist (keep raw frames)
          if [ -d videos/frames ]; then mkdir -p artifacts/frames && cp videos/frames/*.png artifacts/frames/ || true; fi

          # Collect and compress full-resolution Playwright videos
          if [ -d videos ]; then mkdir -p artifacts && tar -C videos -czf artifacts/videos.tar.gz . || true; fi

          # Inspect Playwright traces for potential sensitive contents; separate suspect traces
          mkdir -p artifacts/traces_clean artifacts/traces_suspect
          if [ -d traces ]; then
            for z in traces/*.zip; do
              [ -e "$z" ] || continue
              if unzip -p "$z" | grep -E -i "$SENSITIVE_PATTERN" >/dev/null 2>&1; then
                echo "Trace $z contains possible sensitive data — moving to traces_suspect"
                cp "$z" artifacts/traces_suspect/ || true
              else
                cp "$z" artifacts/traces_clean/ || true
              fi
            done
            if [ -d artifacts/traces_clean ] && [ "$(ls -A artifacts/traces_clean)" ]; then tar -C artifacts/traces_clean -czf artifacts/traces.tar.gz . || true; fi
            if [ -d artifacts/traces_suspect ] && [ "$(ls -A artifacts/traces_suspect)" ]; then tar -C artifacts/traces_suspect -czf artifacts/traces_suspect.tar.gz . || true; fi
          fi

        continue-on-error: true

      - name: Upload E2E artifacts
        if: ${{ failure() && (github.event.pull_request.head.repo.fork == false) }}
        uses: actions/upload-artifact@v4
        with:
          name: e2e-artifacts
          path: artifacts
          retention-days: 7

      - name: Stop dev server
        run: |
          if [ -f server.pid ]; then kill $(cat server.pid) || true; fi
