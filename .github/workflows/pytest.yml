name: pytest

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Install Playwright browsers
        run: |
          python -m playwright install --with-deps
      - name: Run tests
        env:
          CI: true
        run: |
          pytest -q

  e2e:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}

      - name: Cache Playwright browser downloads
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/ms-playwright
            ~/.cache/playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/requirements.txt') }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: |
          python -m playwright install --with-deps

      - name: Install ffmpeg (for GIF creation and debugging)
        run: |
          sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Start dev server
        run: |
          nohup python -u app.py > server.log 2>&1 & echo $! > server.pid
          # Wait for the server to accept connections
          for i in $(seq 1 30); do
            if curl -sSf http://127.0.0.1:5000/ -I; then echo 'server up'; break; fi
            sleep 1
          done
          tail -n +1 server.log | sed -n '1,200p'

      - name: Run Playwright E2E tests
        env:
          CI: true
        run: |
          pytest -q tests/e2e -k "not flaky" -s --junitxml=tests/e2e/report.xml || true

      - name: Collect E2E artifacts on failure (compress traces & videos)
        if: ${{ failure() }}
        run: |
          mkdir -p artifacts
          # Attempt to record a short GIF demo (best-effort; may require ffmpeg)
          python scripts/record_screenshots.py --out artifacts/demo.gif || true
          # Copy server log
          cp server.log artifacts/server.log || true
          # Gather Playwright frames if they exist (keep raw frames)
          if [ -d videos/frames ]; then mkdir -p artifacts/frames && cp videos/frames/*.png artifacts/frames/ || true; fi
          # Collect and compress full-resolution Playwright videos
          if [ -d videos ]; then mkdir -p artifacts && tar -C videos -czf artifacts/videos.tar.gz . || true; fi
          # Copy Playwright traces and compress them into an archive
          if [ -d traces ]; then mkdir -p artifacts && tar -C traces -czf artifacts/traces.tar.gz . || true; fi
          # Copy pytest junit xml
          if [ -f tests/e2e/report.xml ]; then cp tests/e2e/report.xml artifacts/report.xml || true; fi
        continue-on-error: true

      - name: Upload E2E artifacts
        if: ${{ failure() }}
        uses: actions/upload-artifact@v4
        with:
          name: e2e-artifacts
          path: artifacts

      - name: Stop dev server
        run: |
          if [ -f server.pid ]; then kill $(cat server.pid) || true; fi
